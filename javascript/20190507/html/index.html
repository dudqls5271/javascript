<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>table modal Ex</title>
</head>

<body>
    <main class="contents">
        <h1 class="pageTitle">Board</h1>
        <div class=" ">
            <h2></h2>
        </div>
        <table class="boardTable">
            <colgroup>
                <col width="5%" />
                <col width="13%" />
                <col width="*%" />
                <col width="10%" />
                <col width="12%" />
                <col width="13%" />
            </colgroup>

            <tr>
                <th>선택</th>
                <th>카테고리</th>
                <th>제목</th>
                <th>이름</th>
                <th>날짜</th>
                <th>수정/삭제</th>
            </tr>
            <tr>
                <td><input type="checkbox" class="checkbox" data-num="3"></td>
                <td>교육</td>
                <td>제목1111111111111111111111111111111111111111</td>
                <td>fkfkfk9</td>
                <td>2019-1-1</td>
                <td>
                    <input type="button" value="수정" class="modifyBtn"><input type="button" value="삭제" class="delBtn">
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" class="checkbox" data-num="2"></td>
                <td>교육</td>
                <td>제목222222222222222222222222222222222222222</td>
                <td>fkfkfk9</td>
                <td>2019-2-1</td>
                <td>
                    <input type="button" value="수정" class="modifyBtn"><input type="button" value="삭제" class="delBtn">
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" class="checkbox" data-num="1"></td>
                <td>건강</td>
                <td>제목3333333333333333333333333333333333333333</td>
                <td>fkfkfk9</td>
                <td>2019-3-1</td>
                <td>
                    <input type="button" value="수정" class="modifyBtn"><input type="button" value="삭제" class="delBtn">
                </td>
            </tr>
        </table>
    </main>
    <div class="btn-box">
        <input type="button" value="글쓰기" class="writeBtn"><input type="button" value="선택삭제" class="checkDelBtn"> <input
            type="button" value="팝업창 호출" onclick="showPopup();" class="popup" />
    </div>
    <!-- 모달을 만들어줄 박스 -->
    <div class="modalBox_write hidden">
        <!-- 모달의 배경 스타일을 만들어줄 구간 -->
        <div class="modalBox_write_body"></div>
        <!-- 모달창에 들어갈 내용 -->
        <div class="write_section">
            <h1></h1>
            <input type="hidden" id="row_num">
            <select id="car">
                <option value="유머">유머</option>
                <option value="게임">게임</option>
                <option value="건강">건강</option>
                <option value="스포츠">스포츠</option>
            </select>
            <!-- <input type="text" id="car" placeholder="카테고리"> -->
            <br>
            <br>
            <input type="text" placeholder="제목" id="title">
            <br>
            <br>
            <input type='name' id='name' placeholder="이름" />
            <br>
            <br>
            <button id="modalWriteSubmitBtn" class=butb value="글쓰기"> 글쓰기</button> <button id="modalWriteCloseBtn"
                class="btn">뒤로가기</button>
        </div>
    </div>
    <script src="../js/index.js"></script>
</body>

</html>
